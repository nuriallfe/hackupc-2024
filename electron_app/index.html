<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where would you like to go?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper">
        <div id="content">
            <div id="chat-display"></div>
            <div id="input-container">
                <input type="text" id="description-entry" placeholder="Enter a description...">
                <!-- Custom file upload button -->
                <label for="image-upload" class="custom-file-upload">Choose Image</label>
                <input type="file" id="image-upload" accept="image/*">
                <button id="process-button">Send</button>
            </div>
        </div>
        <div id="sidebar">
            <div id="image-display"></div>
            <!-- Your content for the right column goes here -->
            <div id="download-container">
                <button id="download-button">Download Conversation</button>
            </div>
        </div>
    </div>
    <script src="./renderer.js"></script>
</body>
</html>
